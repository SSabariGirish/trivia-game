<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Trivia Gauntlet!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-wrapper">
        <h1>The Trivia Gauntlet!</h1>
        <h2>Score: <span id="score-display">0</span></h2>
        
        <button id="start-btn">Start Game</button>
        
        <div id="topic-selection" style="display: none;">
            <h3>To start (Level 1-10), enter a topic:</h3>
            <input type="text" id="topic-input" placeholder="e.g., 'The Roman Empire'">
            <button id="submit-topic-btn">Start Level 1</button>
        </div>
        
        <div id="category-selection" style="display: none;">
            <h3>Choose your next category:</h3>
            <button class="category-btn" data-topic="Sports">Sports</button>
            <button class="category-btn" data-topic="Movies">Movies</button>
            <button class="category-btn" data-topic="History">History</button>
            <button class="category-btn" data-topic="Science">Science</button>
        </div>
        
        <div id="loading" style="display: none;">Generating questions...</div>
        
        <div id="quiz-container"></div>
        
        <div id="submit-score-form" style="display: none;">
            <h3>Game Over! Submit your score:</h3>
            <input type="text" id="player-name" placeholder="Enter your name">
            <button id="submit-score-btn">Submit</button>
        </div>
        
        <div id="leaderboard-container">
            <h3>Top 10 Players</h3>
            <ol id="leaderboard-list"></ol>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
